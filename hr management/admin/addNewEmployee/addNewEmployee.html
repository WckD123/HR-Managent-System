<div layout="column" ng-cloak class="md-inline-form">

  <div class="row">
      <div class="col-md-10 col-md-offset-1">
      </br></br>
          <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
              <div  layout-gt-xs="row">
                <h3>Employee Basic Data</h3>
                </div>
            <div  layout-gt-xs="row">
              <!--md-input-container>
                <label>Title</label>
                <input ng-model="user.title">
            </md-input-container-->


            </div>
          </md-content>

          <md-content layout-padding>
            <div>
              <form name="userForm">

                <div layout-gt-xs="row">
                  <md-input-container class="md-block" flex-gt-xs>
                    <label>Company (Disabled)</label>
                    <input ng-model="user.company" disabled>
                  </md-input-container>

                  <md-input-container>
                    <label>Joining Date</label>
                    <md-datepicker  md-min-date="minDate" ng-model="user.joining_date"></md-datepicker>
                  </md-input-container>
                </div>

                <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-sm>
                    <label>Full Name</label>
                    <input ng-model="user.full_name">
                  </md-input-container>
                  <md-input-container class="md-block" flex-gt-sm>

                    <label>Email</label>
                    <input ng-model="user.email_id" type="email">
                  </md-input-container>
                  <md-input-container class="md-block" flex-gt-sm>
                    <label>Qualification</label>
                    <input ng-model="user.qualification">
                  </md-input-container>
                  <!--md-input-container class="md-block" flex-gt-sm>
                    <label>Long Last Name That Will Be Truncated And 3 Dots (Ellipsis) Will Appear At The End</label>
                    <input ng-model="theMax">
                </md-input-container-->
                </div>

                <md-input-container class="md-block">
                  <label>Address</label>
                  <input ng-model="user.address">
                </md-input-container>


                <!--md-input-container md-no-float class="md-block">
                  <input ng-model="user.address2" placeholder="Address 2">
              </md-input-container-->

              <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-sm>
                    <label>Phone No.</label>
                    <input ng-model="user.mobile">
                  </md-input-container>
                  <md-input-container class="md-block" flex-gt-sm>
                    <label>Pan No.</label>
                    <input ng-model="user.pan_no">
                  </md-input-container>
                  <md-input-container class="md-block" flex-gt-sm>
                    <label>Aadhar No.</label>
                    <input ng-model="user.aadhar_no">
                  </md-input-container>
              </div>



                  <!--md-input-container class="md-block" flex-gt-sm>
                    <label>State</label>
                    <md-select ng-model="user.state">
                      <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                        {{state.abbrev}}
                      </md-option>
                    </md-select>
                </md-input-container-->
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                      <label>Role</label>
                      <md-select ng-model="user.role">
                        <md-option ng-repeat="status in roles" value="{{status.abbrev}}">
                          {{status.abbrev}}
                        </md-option>
                      </md-select>
                    </md-input-container>

                  <md-input-container class="md-block" flex-gt-sm>
                    <label>Marital Status</label>
                    <md-select ng-model="user.marital_status">
                      <md-option ng-repeat="status in maritalstatus" value="{{status.abbrev}}">
                        {{status.abbrev}}
                      </md-option>
                    </md-select>
                  </md-input-container>

                </div>
          </md-content>

      </div>

  </div>



</div>






<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>

          <div>
            <!--md-input-container>
              <label>Title</label>
              <input ng-model="user.title">
          </md-input-container-->

            <md-input-container>
                <h3>Employee Position And Department Data</h3>
            </md-input-container>
            </div>
        </md-content>

        <md-content layout-padding>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                  <label>Position</label>
                  <md-select ng-model="posDep.pos">
                    <md-option ng-repeat="position in positions" value="{{position.pos_id}}">
                      {{position.pos_name}}
                    </md-option>
                  </md-select>
                </md-input-container>

              <md-input-container class="md-block" flex-gt-sm>
                <label>Department</label>
                <md-select ng-model="posDep.dep">
                  <md-option ng-repeat="department in departments" value="{{department.dept_id}}">
                    {{department.dept_name}}
                  </md-option>
                </md-select>
              </md-input-container>

            </div>

        </md-content>
        <md-content layout-padding>

            <div layout-gt-sm="row">
                <center><md-button class="md-raised md-primary" ng-click="createUser()">Create A New User</md-button></center>
                <br><br><br>
            </div>
<br><br><br>
        </md-content>
    </div>
</div>
