<div class="col-md-8 col-md-offset-2 col-xs-12">
    <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">emp_id</th>
              <th scope="col">pos_id</th>
              <th scope="col">dept_id</th>
              <th scope="col">Start Date</th>
              <th scope="col">End Date</th>
              <th scope="col">Current Status</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="posdep in allPosdepData" ng-init="Index = $index+1">
              <th scope="row">{{Index}}</th>
              <td>{{posdep.emp_id}}</td>
              <td>{{posdep.pos_id}}</td>
              <td>{{posdep.dept_id}}</td>
              <td>{{posdep.start_date}}</td>
              <td>{{posdep.end_date}}</td>
              <td>{{posdep.status}}</td>
            </tr>
          </tbody>
      </table>
</div>
