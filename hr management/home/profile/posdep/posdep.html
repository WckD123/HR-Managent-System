
<div class="row">

    <div class="col-md-12 col-xs-12">
        <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">End Date</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="empPosDeptHistory in empPosDeptHistoryArray" ng-init="Index = $index+1">
                  <th scope="row">{{Index}}</th>
                  <td>{{empPosDeptHistory.start_date}}</td>
                  <td>{{empPosDeptHistory.end_date}}</td>
                  <td>{{empPosDeptHistory.status}}</td>
                </tr>
              </tbody>
          </table>
    </div>

</div>
